<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" data-framework="troopjs"><head>
		<meta charset="utf-8" />
		<title>TroopJS â€¢ TodoMVC</title>
		<link href="bower_components/todomvc-common/base.css" rel="stylesheet" />
		<link href="css/app.css" rel="stylesheet" />
	</head>
	<body>
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<input data-weave="troopjs-todos/widget/create" autofocus="" placeholder="What needs to be done?" disabled="disabled" id="new-todo" />
		</header>
		<section data-weave="troopjs-todos/widget/display" id="main">
			<input type="checkbox" data-weave="troopjs-todos/widget/mark" id="toggle-all" />
			<label for="toggle-all">Mark all as complete</label>
			<ul data-weave="troopjs-todos/widget/list" id="todo-list"></ul>
		</section>
		<footer data-weave="troopjs-todos/widget/display" id="footer">
			<span data-weave="troopjs-todos/widget/count" id="todo-count"><strong>1</strong> item left</span>
			<ul data-weave="troopjs-todos/widget/filters" id="filters">
				<li>
					<a href="#/" class="selected">All</a>
				</li>
				<li>
					<a href="#/active">Active</a>
				</li>
				<li>
					<a href="#/completed">Completed</a>
				</li>
			</ul>
			<button data-weave="troopjs-todos/widget/clear" id="clear-completed">Clear completed</button>
		</footer>
	</section>
	<footer id="info">
		<p>Double-click to edit a todo</p>
		<p>Created by <a href="https://github.com/mikaelkaron">Mikael Karon</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>
	<script src="bower_components/todomvc-common/base.js"></script></body></html>
